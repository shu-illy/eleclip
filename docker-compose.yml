version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --default-time-zone=Asia/Tokyo
    volumes:
      - ./src/db/mysql_data:/var/lib/mysql
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_DB_PASSWORD}
      MYSQL_DATABASE: ${ELECTRONOTE_DB_DEVELOPMENT}
      MYSQL_USER: ${ELECTRONOTE_DB_USERNAME}
      MYSQL_PASSWORD: ${ELECTRONOTE_DB_PASSWORD}
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/app
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
